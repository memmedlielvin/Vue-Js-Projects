<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Monster Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  </head>
  <body>
    <main id="app">
      <div id="players">
        <div>
          <h1>You</h1>
          <div class="healthyProgres">
            <meter id="myhealthInfo" min="0" max="100" value="100" low="25" high="65"></meter>
            <span>{{myHealth}}%</span>
          </div>
        </div>
        <div>
          <h1>Monster</h1>
          <div class="healthyProgres">
            <meter id="monsterhealthInfo" value="100" min="0" max="100" low="25" high="65"></meter>
            <span>{{monsterHealth}}%</span>
          </div>
        </div>
      </div>

      <div id="btnsAll">
        <button id="btnStart" @click="startGame();" v-if="hideBtn">Start</button>
        <div id="btns" v-if="!hideBtn">
          <button id="btnAttack" @click="attack">Attack</button>
          <button id="btnSpecialAttack" @click="specialAttack">Special Attack</button>
          <button id="btnHealth" @click="addHealth">Health</button>
          <button id="btnLose" @click="lose();">Lose</button>
        </div>
      </div>

      <div id="scoreInfo" v-if="!hideBtn">
        <ul>
          <li
            :class="{
              'player-attack':item.title=='Player',
          'monster-attack':item.title=='Monster',

          'plus-health':item.title=='Health',
          'lose':item.title=='Lose'
        }"
            v-for="item in attackInfoArr"
          >
            {{item.title}} : {{item.text}}
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
